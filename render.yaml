services:
  - type: web
    name: telegram-teacher-student-bot
    env: python
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: TEACHER_IDS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
